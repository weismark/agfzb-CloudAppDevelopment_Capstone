{% extends 'base.html' %}

{% block content %}

<h1 class="px-3">Add a review about {{ dealer.full_name }}</h1>
<div class="bg-white">
    <div class="container py-2"> 
        <form action="{% url 'djangoapp:add_review' dealer_id%}" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="form-group">
                    <label for="content"><b>Enter the review content</b></label>
                    <textarea class="form-control" placeholder="Enter review content: " name="content" rows="2" required></textarea>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                    <label class="form-check-label" for="purchasecheck">Has purchased the car from {{ dealer.full_name }}? (select purchased car information below if checked)</label>
                </div>
                <div class="form-group">
                    <label for="car"><b>Select your car model (model-make-year)</b></label>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option value="{{ car.id }}">{{ car.name }}-{{ car.car_make.name }}-{{ car.year }}</option>
                        {% endfor %}
                    </select>                    
                </div>
                <div class="form-group">
                    <label for="purchasedate"><b>Select Your Purchase Date:</b></label>
                    <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate" placeholder="Enter purchase date">
                </div>

                <!-- Display Review Content -->
                <div class="form-group">
                    <label for="review_content"><b>Your Review Content:</b></label>
                    <p>{{ review.review }}</p>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <script type="text/javascript">
                $('.date-own').datepicker({
                   format: 'mm/dd/yyyy'
                 });
           </script>
        </form>
    </div>
</div>

{% endblock %}
